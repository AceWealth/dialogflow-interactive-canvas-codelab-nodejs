<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Snowman with Interactive Canvas</title>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/phaser@3.18.1/dist/phaser.min.js"></script>

  <!-- Disable favicon requests -->
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

  <!-- Load Assistant Interactive Canvas API -->
  <script type="text/javascript"
    src="https://www.gstatic.com/assistant/interactivecanvas/api/interactive_canvas.min.js"></script>

  <!-- Load Howlr Audio Library -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>

  <!-- Load Assistant callbacks class -->
  <script type="text/javascript" src="js/assistant.js"></script>
  <!-- Load custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="phaser-example"></div>
  <div class="view">
    <div class="debug">
      <div class="logs"></div>
    </div>
  </div>
  <!-- Load logging -->
  <script type="text/javascript" src="js/log.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
